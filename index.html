<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Qui suis-je ? Version BD Super-Héros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Écran connexion joueur -->
  <div id="login-screen" class="screen">
    <h1>Qui suis-je ?</h1>
    <p>Entre ton prénom / nom pour jouer.</p>
    <input id="player-name-input" type="text" placeholder="Ton prénom / nom" />

    <!-- NOUVEAU : code joueur sécurisé -->
    <input id="player-code-input" type="password" placeholder="Ton code joueur (ex : 1234)" />

    <button id="login-button">Entrer dans le jeu</button>
  </div>

  <!-- Écran menu (choix des photos) -->
  <div id="menu-screen" class="screen hidden">
    <h2>Bienvenue, <span id="player-name-display"></span></h2>
    <button id="logout-button">Changer de joueur</button>

    <h3>Choisis une photo à deviner :</h3>
    <div id="photo-grid" class="photo-grid"></div>

    <button id="admin-open-button">Mode organisateur</button>
  </div>

  <!-- Écran de devinette -->
  <div id="guess-screen" class="screen hidden">
    <button id="back-to-menu-button">← Retour au choix</button>
    <h2>Photo n° <span id="current-photo-id"></span></h2>

    <div class="photo-container">
      <div class="photo-column">
        <h3>Version super-héros</h3>
        <img id="hero-image" alt="Version super-héros" />
      </div>
      <div class="photo-column">
        <h3>Photo réelle</h3>
        <img id="real-image" alt="Photo réelle" />
      </div>
    </div>

    <div class="answer-block">
      <label for="answer-input">Qui est-ce ?</label>
      <input id="answer-input" type="text" placeholder="Tape le prénom / nom" />
      <button id="save-answer-button">Enregistrer la réponse</button>
      <div id="save-status" class="status-message"></div>
    </div>
  </div>

  <!-- Écran organisateur -->
  <div id="admin-screen" class="screen hidden">
    <button id="admin-back-button">← Retour au jeu</button>

    <h2>Espace organisateur</h2>
    <p>Entre le code organisateur :</p>
    <input id="admin-code-input" type="password" />
    <button id="admin-login-button">Voir les résultats</button>
    <div id="admin-login-status" class="status-message"></div>

    <div id="admin-results-area" class="hidden">
      <h3>Classement des participants</h3>
      <table id="ranking-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Joueur</th>
            <th>Score</th>
            <th>Détails</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <h3>Détail des réponses</h3>
      <div id="answers-detail"></div>
    </div>
  </div>

  <!-- Script principal -->
  <script type="module" src="app.js"></script>
</body>
</html>
